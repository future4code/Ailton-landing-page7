<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F4Bank</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="containerAll">
    <header>CABEÇALHO</header>
    <main class="mainLanding">
    <h1 class="slogan"> Seu Banco inovador com a <br>
        tradição e confiança de sempre. <br>
         Pra você!  </h1>
      <section class="dadosCliente">
        <h2>Peça sua conta e cartão de crédito agora!</h2>
        <input
          class="cpf"
          type="text"
          name="Insira seu CPF"
          id="boxCpf"
          placeholder="Digite seu CPF"
        />
        <input
          class="email"
          type="text"
          name="Insira seu Email"
          id="boxEmail"
          placeholder="Digite seu email."
        />
        <button class="enviar">Enviar</button>
      </section>
    </main>
  </body>
</html>
