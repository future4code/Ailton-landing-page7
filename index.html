<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F4Bank</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="containerAll">
    <header class="fundo-header">
        <section class="logo-header">
            <img src="./imagens/f4bank.png"/>
            <div class="paginas">
              <h2>Conta Digital</h2>
              <h2>Cartão sem Taxa</h2>
              <h2>Sobre nós</h2>
            </div>
        </section>
    </header>
    <main class="mainLanding">
    <h1 class="slogan"> Seu Banco inovador com a <br>
        tradição e confiança de sempre. <br>
         Pra você!  </h1>
      <section class="dadosCliente">
        <h2>Peça sua conta e cartão de crédito agora!</h2>
        <input
          class="cpf"
          type="text"
          name="Insira seu CPF"
          id="boxCpf"
          placeholder="Digite seu CPF"
        />
        <input
          class="email"
          type="text"
          name="Insira seu Email"
          id="boxEmail"
          placeholder="Digite seu email."
        />
        <button class="enviar">Enviar</button>
      </section>
    </main>
      <footer class="fundo-manutencao">
        <section class="section1">
            <img src="./imagens/f4bank.png"/>
        </section>
        <section class="section2">
            <h3>Conta Digital</h3>
            <h6>Empréstimo</h6>
            <h6>Investimentos</h6>
            <h6>Carteira Digital</h6>
        </section>
        <section class="section3">
            <a href="cartao.html"><h3>Cartões</h3></a>
            <h6>Cartão de Credito</h6>
            <h6>Cartão de Débito</h6>
            <h6>Cartão Virtual</h6>  
        </section>
        <button class="button-footer">.</button>
        <section class="section4">
            <img src="./imagens/face.png" width="50" height="50"/>
            <img src="./imagens/insta.png" width="50" height="50"/>
            <img src="./imagens/twitter.png" width="50" height="50"/>
        </section>
        
    </footer>
  </body>
</html>
